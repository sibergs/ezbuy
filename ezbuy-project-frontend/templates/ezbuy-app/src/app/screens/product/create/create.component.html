<div class="main-content">

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="products-header">
      <h2 *ngIf="!isEdit">Criar Produto</h2>
      <h2 *ngIf="isEdit">Editar Produto</h2>
    </div>
    <div class="inputs-container">
      <div class="custom-input">
        <label for="inputName">Nome </label>
        <input type="text" id="inputName" placeholder="Digite aqui o nome do produto.." formControlName="name">
      </div>

      <div class="custom-input">
        <label for="inputDescription">Descrição </label>
        <input type="text" id="inputDescription" placeholder="Digite aqui a descrição do produto.." formControlName="description">
      </div>

      <div class="custom-input">
        <label for="inputCategory">Categoria </label>
        <input type="text" id="inputDescription" placeholder="Digite aqui a categoria do produto.." formControlName="category">
      </div>

      <div class="custom-input">
        <label for="inputPrice">Preço </label>
        <input type="number" id="inputPrice" placeholder="Digite aqui o preço do produto.." formControlName="price">
      </div>
      <button class="save-button" (click)="save()">Salvar</button>
    </div>

    <button class="back-button" (click)="back()">Voltar</button>
  </form>
</div>
