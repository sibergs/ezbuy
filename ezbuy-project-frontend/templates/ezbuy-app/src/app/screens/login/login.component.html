<div class="container">
  <form class="login-form" [formGroup]="form" (ngSubmit)="onLogin()">
    <div class="form-group" fxLayout="column" fxLayoutAlign="center">
      <mat-form-field>
        <mat-label required>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
      </mat-form-field>
    </div>
    <div class="form-group" fxLayout="column" fxLayoutAlign="center">
      <mat-form-field>
        <mat-label  required>Senha</mat-label>
        <input matInput formControlName="password" type="password" required>
      </mat-form-field>
    </div>
    <div class="button-group">
      <button type="button" mat-raised-button color="accent" matTooltip="Entrar no sistema" [disabled]="!form.valid" (click)="onLogin()">Entrar</button>
      <button type="button" mat-raised-button color="primary" matTooltip="Ã‰ novo por aqui? Cadastre-se!" (click)="register()">Cadastrar</button>
    </div>
  </form>
</div>
