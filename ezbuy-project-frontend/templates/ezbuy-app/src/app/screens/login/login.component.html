<div class="container">
  <form class="login-form">
    <div class="form-group" fxLayout="column" fxLayoutAlign="center">
      <mat-form-field>
        <mat-label id="username" formControlName="username" name="username" required>Login</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="form-group" fxLayout="column" fxLayoutAlign="center">
      <mat-form-field>
        <mat-label id="password" formControlName="password" name="password" required>Senha</mat-label>
        <input matInput type="password">
      </mat-form-field>
    </div>
    <div class="button-group">
      <button type="button" mat-raised-button color="accent" matTooltip="Entrar no sistema" [disabled]="!form.valid" (click)="onLogin()">Entrar</button>
      <button type="button" mat-raised-button color="primary" matTooltip="Ã‰ novo por aqui? Cadastre-se!" (click)="register()">Cadastrar</button>
    </div>
  </form>
</div>
